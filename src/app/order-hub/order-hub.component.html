<app-order-list-date (dateForFetch)="fetchOrderByDate($event)" [orders]="ordersDate" class="order"></app-order-list-date>
<app-order-filtered-list (filterForFetch)="fetchOrderThroughFilter($event)" [orders]="ordersFilterred"></app-order-filtered-list>
<app-order-list-category (categoryForFetch)="fetchOrderByCategory($event)" [orders]="ordersCategory" class="order"></app-order-list-category>
