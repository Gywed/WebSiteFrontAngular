<div class="adminBanner">
  <button
    (click)="clickArt()" class="btnAdm">
    Manage articles</button>

  <button
    (click)="clickEmp()" class="btnAdm">
    Manage employees</button>
</div>

<div id="empBanner" [hidden]="!empClick">
  <button
    (click)="clickAddEmp()" class="btnAdm">
    Register an employee</button>

  <button
    (click)="clickListEmp()" class="btnAdm">
    List all employees</button>
</div>

<div id="artBanner" [hidden]="!artClick">
  <button
    (click)="clickAddArt()" class="btnAdm">
    Register an article</button>

  <button
    (click)="clickListArt()" class="btnAdm">
    List all articles</button>
</div>

<div class="adminWindows">
  <div [hidden]="!addEmpClick">
    <app-employee-create (employeeCreated)="createEmployee($event)"></app-employee-create>
  </div>

  <div [hidden]="!listEmpClick">
    <app-employee-list [employeesInPage]="employeesInPage"
                       [nbOfPages]="nbOfPagesEmployee"
                       (deletedEmployee)="deleteEmployee($event)"
                       (paginationChanged)="fetchEmployeePagination($event)"></app-employee-list>
  </div>

  <div [hidden]="!addArtClick">
    <app-article-create (articleCreated)="createArticle($event)"></app-article-create>
  </div>

  <div [hidden]="!listArtClick">
    <app-admin-list-article [articlesInPage]="articlesInPage"
                            (deletedArticle)="deleteArticle($event)"
                            [(updateArticleClick)]="updateClick"></app-admin-list-article>
  </div>
</div>
