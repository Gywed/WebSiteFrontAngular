<div class="ban">
  <h2 class="title">Take And Dash</h2>

  <button
    (click)="clickRegister()" id="log1">
    Register</button>

  <button
    (click)="clickLogin()" id="log2">
    Login</button>
</div>

<div class="form">
  <app-user-create (clientCreated)="createClient($event)" [hidden]="!RegisterClick"></app-user-create>
  <p [hidden]="!RegisterClick" class="txtlink">Already registered ? <a (click)="clickLogin()" [hidden]="!RegisterClick" class="link">Login here</a></p>

  <app-user-login (userLog)="login($event)" [hidden]="!LoginClick"></app-user-login>
  <p [hidden]="!LoginClick" class="txtlink">Not yet registered ? <a (click)="clickRegister()" [hidden]="!LoginClick" class="link">Register here</a></p>
</div>
