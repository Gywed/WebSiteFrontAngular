<app-families-list [families]="families"
                   [articlesInFamily]="articlesOfFamily"
                   (familySelected)="fetchArticlesOfFamily($event)"
                   (familyCreated)="createFamily($event)"
                   (familyDeleted)="deleteFamily($event)"
                   (articleFromFamilyRemoved)="removeArticleFromFamily($event)"
                   (familyUpdated)="updateFamily($event)"
                   (articleAddedToFamily)="addArticleInFamily($event)"></app-families-list>
