<div *ngIf="categories.length;else categoryListEmpty"  >
  <div *ngFor="let category of categories" class="content" (click)="select(category)">
    <button [ngClass]="btnStyle[category.id]" class="btn-category">{{category.name}}</button>
  </div>
</div>

<ng-template #categoryListEmpty>
  <p>There is no category.</p>
</ng-template>
